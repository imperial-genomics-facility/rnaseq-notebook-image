<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">

    <title>igv.js</title>

    <!-- IGV JS-->
    <script src="https://cdn.jsdelivr.net/npm/igv@2.5.5/dist/igv.min.js"></script>

</head>

<body>

<h1>Alignments from a BAM file</h1>

<div id="igv-div" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function () {

        var options =
        {
            genome: "hg38",
            locus: "chr22:35,808,893-35,811,174",
            tracks: [
                {
                    type: 'alignment',
                    format: 'bam',
                    url: './star_output/hcc1395_normal_rep1Aligned.sortedByCoord.out.bam',
                    indexURL: './star_output/hcc1395_normal_rep1Aligned.sortedByCoord.out.bam.bai',
                    name: 'hcc1395_normal_rep1'
                },
                {
                    type: 'alignment',
                    format: 'bam',
                    url: './star_output/hcc1395_normal_rep2Aligned.sortedByCoord.out.bam',
                    indexURL: './star_output/hcc1395_normal_rep2Aligned.sortedByCoord.out.bam.bai',
                    name: 'hcc1395_normal_rep2'
                },
                {
                    type: 'alignment',
                    format: 'bam',
                    url: './star_output/hcc1395_normal_rep3Aligned.sortedByCoord.out.bam',
                    indexURL: './star_output/hcc1395_normal_rep3Aligned.sortedByCoord.out.bam.bai',
                    name: 'hcc1395_normal_rep3'
                },
                {
                    type: 'alignment',
                    format: 'bam',
                    url: './star_output/hcc1395_tumor_rep1Aligned.sortedByCoord.out.bam',
                    indexURL: './star_output/hcc1395_tumor_rep1Aligned.sortedByCoord.out.bam.bai',
                    name: 'hcc1395_tumor_rep1'
                },
                {
                    type: 'alignment',
                    format: 'bam',
                    url: './star_output/hcc1395_tumor_rep2Aligned.sortedByCoord.out.bam',
                    indexURL: './star_output/hcc1395_tumor_rep2Aligned.sortedByCoord.out.bam.bai',
                    name: 'hcc1395_tumor_rep2'
                },
                {
                    type: 'alignment',
                    format: 'bam',
                    url: './star_output/hcc1395_tumor_rep3Aligned.sortedByCoord.out.bam',
                    indexURL: './star_output/hcc1395_tumor_rep3Aligned.sortedByCoord.out.bam.bai',
                    name: 'hcc1395_tumor_rep3'
                }

            ]
        };

        var igvDiv = document.getElementById("igv-div");

        igv.createBrowser(igvDiv, options)
                .then(function (browser) {
                    console.log("Created IGV browser");
                })

    });

</script>

</body>

</html>
